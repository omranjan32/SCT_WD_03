<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
    }
    h1 {
      margin-top: 20px;
    }
    #game-board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 5px;
      justify-content: center;
      margin: 20px auto;
    }
    .cell {
      width: 100px;
      height: 100px;
      background-color: white;
      border: 2px solid #333;
      font-size: 2em;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    #controls {
      margin: 20px;
    }
  </style>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div id="controls">
    <label for="mode">Game Mode:</label>
    <select id="mode">
      <option value="human">2 Players</option>
      <option value="easy">Vs Computer (Beginner)</option>
      <option value="medium">Vs Computer (Intermediate)</option>
      <option value="hard">Vs Computer (Expert)</option>
    </select>
    <button onclick="startGame()">Start Game</button>
  </div>
  <div id="game-board"></div>
  <h2 id="status"></h2>

  <script>
    const board = Array(9).fill(null);
    let currentPlayer = 'X';
    let gameActive = true;
    let mode = 'human';

    function startGame() {
      mode = document.getElementById("mode").value;
      for (let i = 0; i < 9; i++) board[i] = null;
      currentPlayer = 'X';
      gameActive = true;
      document.getElementById("status").textContent = '';
      renderBoard();
    }

    function renderBoard() {
      const boardDiv = document.getElementById("game-board");
      boardDiv.innerHTML = '';
      board.forEach((cell, i) => {
        const div = document.createElement("div");
        div.className = "cell";
        div.textContent = cell;
        div.onclick = () => handleMove(i);
        boardDiv.appendChild(div);
      });
    }

    function handleMove(i) {
      if (!gameActive || board[i]) return;
      board[i] = currentPlayer;
      renderBoard();
      if (checkWinner(currentPlayer)) {
        document.getElementById("status").textContent =`${currentPlayer} wins!`;
        gameActive = false;
        return;
      } else if (!board.includes(null)) {
        document.getElementById("status").textContent = "It's a draw!";
        gameActive = false;
        return;
      }
      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      if (mode !== 'human' && currentPlayer === 'O') {
        setTimeout(computerMove, 300);
      }
    }

    function computerMove() {
      let move;
      if (mode === 'easy') {
        move = randomMove();
      } else if (mode === 'medium') {
        move = winningMove() ?? randomMove();
      } else if (mode === 'hard') {
        move = minimax(board, 'O').index;
      }
      if (move !== undefined) handleMove(move);
    }

    function randomMove() {
      const empty = board.map((v, i) => v === null ? i : null).filter(i => i !== null);
      return empty[Math.floor(Math.random() * empty.length)];
    }

    function winningMove() {
      for (let i = 0; i < board.length; i++) {
        if (!board[i]) {
          board[i] = 'O';
          if (checkWinner('O')) {
            board[i] = null;
            return i;
          }
          board[i] = null;
        }
      }
      return null;
    }

    function checkWinner(player) {
      const winCombos = [
        [0,1,2], [3,4,5], [6,7,8],
        [0,3,6], [1,4,7], [2,5,8],
        [0,4,8], [2,4,6]
      ];
      return winCombos.some(combo => combo.every(i => board[i] === player));
    }

    function minimax(newBoard, player) {
      const huPlayer = 'X';
      const aiPlayer = 'O';
      const availSpots = newBoard.map((v, i) => v === null ? i : null).filter(i => i !== null);

      if (checkWinner(huPlayer)) return { score: -10 };
      if (checkWinner(aiPlayer)) return { score: 10 };
      if (availSpots.length === 0) return { score: 0 };

      const moves = [];
      for (let i = 0; i < availSpots.length; i++) {
        const move = {};
        move.index = availSpots[i];
        newBoard[availSpots[i]] = player;

        const result = minimax(newBoard, player === aiPlayer ? huPlayer : aiPlayer);
        move.score = result.score;

        newBoard[availSpots[i]] = null;
        moves.push(move);
      }

      let bestMove;
      if (player === aiPlayer) {
        let bestScore = -Infinity;
        for (let i = 0; i < moves.length; i++) {
          if (moves[i].score > bestScore) {
            bestScore = moves[i].score;
            bestMove = i;
          }
        }
      } else {
        let bestScore = Infinity;
        for (let i = 0; i < moves.length; i++) {
          if (moves[i].score < bestScore) {
            bestScore = moves[i].score;
            bestMove = i;
          }
        }
      }

      return moves[bestMove];
    }

    startGame();
  </script>
</body>
</html>
